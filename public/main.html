<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main.html</title>

</head>
<body>
     <h1>계산기 프로그램</h1>
    <button class="cal">계산기</button>
        <!--    버튼을 누르면 cal클래스를 통해 openCalculator함수를 타고 해당 url로 이동
                url를 통해 calculator 모듈의 calculatorPop을 호출-->


    <script>
         document.querySelector('.cal').addEventListener('click', function(){
            openCalculator('http://localhost:8008/calculator/calculatorPop');
        })

        function openCalculator(url){
            var w = '400';
            var h = '320';
            var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : window.screenX;
            var dualScreenTop = window.screenTop != undefined ? window.screenTop : window.screenY;

            var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

            var left = ((width / 2) - (w / 2)) + dualScreenLeft;
            var top = ((height / 2) - (h / 2)) + dualScreenTop;
            window.open(url, "계산기", 'width=' + w + ', height=' + h + ', top=' + top + ', left=' + left)
            //스크린 중앙 정렬를 시키기 위한 코드들

        }
    </script>


</body>
</html>
